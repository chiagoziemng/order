{% extends 'base.html' %}

{% block content %}
  <h2>Sales List</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity Sold</th>
        <th>Date Sold</th>
      </tr>
    </thead>
    <tbody>
      {% for sale in sales %}
        <tr>
          <td>{{ sale.product.name }}</td>
          <td>{{ sale.quantity_sold }}</td>
          <td>{{ sale.date_sold }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">No sales available.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
